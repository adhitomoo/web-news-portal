<h2 mat-dialog-title class="text-2xl text-blue-500 font-bold mb-4">Create Article</h2>
<mat-dialog-content>
  <form [formGroup]="formArticle" action="submit">
    <div class="w-full mb-4">
      <h4 class="text-lg font-bold mb-2">Title</h4>
      <mat-form-field appearance="outline" class="w-full">
        <input formControlName="title" matInput placeholder="Title">
      </mat-form-field>
    </div>

    <div class="w-full flex flex-row flex-wrap gap-4">
      <div class="flex-auto">
        <h4 class="text-lg font-bold mb-2">Category</h4>
        <mat-form-field appearance="outline" class="w-full">
          <input formControlName="category" matInput placeholder="Category">
        </mat-form-field>
      </div>
      <div class="flex-auto">
        <h4 class="text-lg font-bold mb-2">Tags</h4>
        <mat-form-field appearance="outline" class="w-full">
          <input formControlName="tags" matInput placeholder="Tags">
        </mat-form-field>
      </div>
    </div>

    <div class="w-full mb-4">
      <h4 class="text-lg font-bold mb-2">Content</h4>
      <quill-editor formControlName="content"></quill-editor>
    </div>

    <div class="w-fit">
      <mat-checkbox formControlName="published" color="primary">Published</mat-checkbox>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions class="flex justify-end gap-2">
  <button class="border border-blue-900 py-2 px-4 text-blue-900 hover:bg-blue-700 hover:text-blue-50 rounded-xl" mat-dialog-close>Close</button>
  <button class="bg-blue-500 py-2 px-4 text-white hover:bg-blue-700 rounded-xl" mat-dialog-close>Confirm</button>
</mat-dialog-actions>
